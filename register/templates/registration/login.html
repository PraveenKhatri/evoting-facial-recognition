{% extends 'basic.html' %}

{% block title%}Login{% endblock %}

{% block homeActive %}active{% endblock %}

{% block body %}
<div class="container my-3 main">
    <h3 class="text-center">Login to iVote</h3>
    <hr>
    <div class="card h-100">
        <div class="card-body">
            <form action="/login/" method="POST" class="row g-3">
                {% csrf_token %}
                <div class="col-12">
                    <label for="loginusername" class="form-label">Username:</label>
                    <input type="text" class="form-control" name="loginusername" id="loginusername"
                        placeholder="Enter your Username" required>
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Enter your password" required>
                </div>
                <div class="col-12">
                    <input class="form-check-input" type="checkbox" value="" id="showpassword" name="showpassword">
                    <label class="form-check-label" for="showpassword">Show Password</label>
                </div>
                <input type="hidden" name="next" value="{{request.GET.next}}">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="/resetpassword" class="btn btn-danger mx-1" role="button">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
    <div class="col-12 my-2">
        <p>Don't have an account? <a href="/signup" style="text-decoration: none;">Signup here.</a></p>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    // show password
    var passwordcheckbox = document.querySelector("input[name=showpassword]");
    passwordcheckbox.addEventListener('change', function () {
        const password = document.getElementById('password')
        if (password.type === 'password') {
            password.type = 'text';
        } else {
            password.type = 'password';
        }
    });
</script>
{% endblock %}
