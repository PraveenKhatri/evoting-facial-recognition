{% extends 'basic.html' %}

{% block title %}Contact Us{% endblock %}

{% block contactActive %}active{% endblock %}

{% block body %}
<div class="container my-3 main">
    <h3 class="text-center mt-3 mb-3">Contact Us - iVote</h3>
    <hr>
    <div class="card h-100">
        <div class="card-body">
            <form class="row g-3" action="/contact/" method="POST">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}"
                        placeholder="Enter your 10 digit phone number">
                </div>
                <div class="col-12">
                    <label for="desc" class="form-label">How may we help you?</label>
                    <textarea name="desc" class="form-control" id="desc" rows="5" required></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
